plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'


    // protobuf & grpc
    implementation 'com.google.protobuf:protobuf-java:3.11.0'
    implementation 'io.grpc:grpc-netty:1.31.0'
    implementation 'io.grpc:grpc-netty-shaded:1.31.0'
    implementation 'io.grpc:grpc-protobuf:1.31.0'
    implementation 'io.grpc:grpc-stub:1.31.0'
    implementation 'io.grpc:grpc-stub:1.31.0'
    implementation 'com.alibaba:fastjson:1.2.5'

    // visionjsdk core libs
    // implementation 'org.vision.visionjsdk:abi:0.5.0'
    // implementation 'org.vision.visionjsdk:client:0.5.0'
    // implementation 'org.vision.visionjsdk:utils:0.5.0'


    // For local test
    implementation project(':client')
    implementation project(':abi')
    implementation project(':utils')

}

application {
    // Define the main class for the application.
    mainClassName = 'demo.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
